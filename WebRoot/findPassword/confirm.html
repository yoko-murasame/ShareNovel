<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="http://localhost:8080/ShareNovel/css/bootstrap.css"/>
		<script src="http://localhost:8080/ShareNovel/js/jquery-3.4.0.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		
		<div class="container">
			
			<!--MainContent-->
			<div id="main-content">
				<div style="font-size: 1.4em;color: grey;text-align: center;margin-top: 15vh;">
					<span>1.确认账号</span>
					<span>&nbsp;&nbsp;——>&nbsp;&nbsp;</span>
					<span>2.重置密码</span>
					<span>&nbsp;&nbsp;——>&nbsp;&nbsp;</span>
					<span style="color: #3498DB;">3.重置成功</span>
				</div>
				<div class="form-group" style="margin-top: 15vh;">
					<div class="col-xs-4"></div>
					<div class="col-xs-4" style="text-align: center;">
						<div id="success">
							<p style="font-size: 1.6em;color: deepskyblue;">密码已成功修改</p>
							<p style="font-size: 1.4em;color: darkgreen;">请返回主页重新登陆</p>
						</div>
						<div style="display: none;" id="fail">
							<p style="font-size: 1.6em;color: orangered;">密码修改失败</p>
							<p style="font-size: 1.4em;color: gold;">请返回主页重新尝试</p>
						</div>
						<form action="FindPassword.do?method=verify" method="post" class="col-xs-12">
							<input type="button" value="返回主页" class="form-control btn-primary" style="margin-top: 0.8em;" id="backIndex"/>
						</form>
					</div>	
					
					<div class="col-xs-4"></div>
				</div>
			</div>
			
			
		</div>
		
	</body>
	<script type="text/javascript" charset="utf-8">
		$("#backIndex").click(function(){
			window.location.href="http://localhost:8080/ShareNovel/";
		});
	</script>
	
	<script type="text/javascript">
			$.ajax({
				type:"post",
				url:"http://localhost:8080/ShareNovel/findPassword.do",
				async:false,
				dataType:"json",
				data:{method:"conInit"},
				success:function(data){
					console.log(data);
					if(data!="error"){
						if(data.status!=200){
							$("#success").css({
								'display':'none',
							});
							$("#fail").css({
								'display':'',
							});
						}
						$("#success").css({
							'display':'none',
						});
						$("#fail").css({
							'display':'',
						});
					}
				}
			});
		</script>
	
</html>
