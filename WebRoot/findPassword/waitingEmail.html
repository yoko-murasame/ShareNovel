<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css"/>
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#main-content{
				margin-top: 20vh;
				
			}
			
			#tip{
				text-align: center;
				height: 20vh;
				border: solid;
				border-color: #2BB4E8;
				box-shadow: 0px 0px 5px #2BB4E8;
				border-radius: 20px;
			}
			
			#p1{
				margin-top: 4vh;
				font-size: 1.8em;
			}
			
			#p2{
				font-size: 1.4em;
			}
			
		</style>
	</head>
	<body>
		<div class="container">
			
			<div id="header"></div>
			
			<div id="main-content">
				<div class="col-xs-4"></div>
				<div class="col-xs-4" id="tip">
					<p id="p1">邮件已发送</p>
					<p id="p2">请及时打开邮箱查收</p>
				</div>
				<div class="col-xs-4"></div>
			</div>
			
			<div id="footer"></div>
			
		</div>
	</body>
</html>
